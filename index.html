<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="home d-flex justify-content-center ">
        <div class="login text-center mt-5">
            <h1>Smart Login System</h1>
             <div class="Name ">
             <label for="exampleFormControlInput1" class="form-label"></label>
             <input type="text" class="form-control nameInput" id="exampleFormControlInput1" placeholder="Enter Your Name">
           </div>
            <div class="email">
             <label for="exampleFormControlInput1" class="form-label"></label>
             <input type="email" class="form-control emailInput " id="exampleFormControlInput1" placeholder="Enter Your Email">
           </div>
           <div class="password ">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="password" class="form-control passwordInput" id="exampleFormControlInput1" placeholder="Enter Your Password">
          </div>
          <p id="alert"></p>
          <p id="success"></p>
          <button id="signupBtn" onclick="signUp()" type="button" class="btn btn-outline w-100 mb-2">Sign Up</button>
          <button id="loginBtn" onclick="login()" type="button" class="btn btn-outline w-100 mb-2 d-none">Login</button>
          <p class="mb-5">You have an account? <span>Sign in</span></p>
        </div>

        <div class="welcomePage w-100 position-relative d-none justify-content-center align-items-center">
          <div class="heading w-100 py-2 px-5 d-flex justify-content-center">
           <div class="w-75 d-flex justify-content-between align-items-baseline">
            <h4>SMART LOGIN</h4>
            <button onclick="logout()" class="btn btn-outline-secondary">Logout</button>
           </div>
          </div>

          <div class="user-welcome d-flex justify-content-center align-items-center">
             <h1>Welcome <span>user</span></h1>
          </div>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js"> </script>
    <script src="js/index.js"> </script>
</body>
</html>
