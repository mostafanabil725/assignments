<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<section class="heading">
    <div class="container d-flex justify-content-between">
        <div class="d-flex">
                <img src="./images/cloud.png" alt="">
            <div class="weather">
                <h5>Weather</h5>
                <p>tagline goes here</p>
            </div>
        </div>
     <div class="nav">
        <button class="home">Home</button>
        <button>News</button>
        <button>Live cameras</button>
        <button>Photos</button>
        <button>Contact</button>
     </div>
    </div>
</section>
<section class="home pt-5 position-relative">
    <div class="container w-75">
        <input type="text" placeholder="Find your location..." id="searchInput" >
    </div>
    <div class="container w-75 mt-5">
        <div class="row">
            <div class="col-md-4 item" id="firstDay">
                <div class="top d-flex justify-content-between" id="leftItemTop">
                    <p id="day1">Thursday</p>
                    <p id="day1Date">3July</p>
                </div>
                <div class="data" id="leftItemData">
                    <h5 id="">Cairo</h5>
                    <h1>31.4 C</h1>
                    <img src="./images/cloud.png" alt="" class="w-25 mt-5 mb-3">
                    <p class="condition">sunny</p>
                    <div class=" bottom d-flex">
                        <div class="d-flex me-4 align-items-baseline">
                            <i class="fa-solid fa-umbrella"></i>
                            <p>20%</p>
                        </div>
                        <div class="d-flex me-4 align-items-baseline">
                            <i class="fa-solid fa-wind"></i>
                            <p>18km/h</p>
                        </div>
                        <div class="d-flex me-4 align-items-baseline">
                            <i class="fa-solid fa-compass"></i>
                            <p>East</p>
                        </div>
                    </div>

                </div>
            </div>
           <div class="col-md-4 item">
                   <div class="top d-flex justify-content-center" id="middleTop" >
                    <p>Friday</p>
                </div>
                <div class="data text-center" id="middleData">
                    <img src="./images/cloud.png" alt="" class="w-25 my-4">
                    <h5 class="text-white">37.8 C</h5>
                    <p>21 C</p>
                     <p class="condition">sunny</p>

                </div>
            </div>
            <div class="col-md-4 item">
                   <div class="top d-flex justify-content-center" id="rightItemTop">
                    <p>Saturday</p>
                </div>
                <div class="data text-center" id="rightItemData">
                    <img src="./images/cloud.png" alt="" class="w-25 my-4">
                    <h5 class="text-white">34.2 C</h5>
                    <p>19.1 C</p>
                     <p class="condition">sunny</p>

                </div>
            </div>

        </div>
    </div>
    <div class="background"></div>
</section>
<section class="footer py-5">
    <div class="container w-75">
       <div class="w-100 d-flex">
 <input type="email" placeholder="Enter your email to subscribe..." id="emailInput" >
 <div class="icons d-flex">
    <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="icon"><i class="fa-brands fa-twitter"></i></div>
    <div class="icon"><i class="fa-brands fa-google"></i></div>
    <div class="icon"><i class="fa-brands fa-pinterest"></i></div>
 </div>
       </div>
       <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
</section>





<script src="js/bootstrap.bundle.min.js"> </script>
<script src="js/index.js"> </script>
</body>
</html>
